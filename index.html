<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 Hour Plumbing Services | Emergency Plumbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- The Babel script will transpile our JSX/TSX code in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-runtime"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      - We change the type to "text/babel" to tell the Babel script to process this file.
      - We add data-presets to configure Babel for React and TypeScript. THIS IS THE FIX.
      - The "data-type='module'" attribute ensures it's treated as a modern JS module.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
